<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <!-- Container-->
  <div class="container">
    <main>
      <!-- image thumbnail-->
      <section class="card-thumbnail">
        <picture class="card_hero">
          <img class="imgIlustrationDesk" src="./images/image-header-desktop.jpg" alt="hero-img">
          <img src="./images/image-header-mobile.jpg" class="imgIlustrationMob" alt="hero-img">
        </picture>
      </section>
      <!-- card info-->
        <section class="card-body">
          <h1 class="title">Get <span>insights</span>  that help your business grow.</h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats-box">
            <div class="info-item">
              <p class="number">10k+</p>
              <p class="normal">Companies</p>
            </div>
            <div class="info-item">
              <p class="number">314</p>
              <p class="normal">Templates</p>
            </div>
            <div class="info-item">
              <p class="number">12m+</p>
              <p class="normal">Queries</p>
            </div>
          </div>
          </section>
      </main>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
